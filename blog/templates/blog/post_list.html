<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>

          {% for post in posts %}
              <div>
                  <h1><a href="">{{ post.title }}</a></h1>
                  {{ post.images }}
                  <img src="{{ post.images.url }}" alt="Don`t work foto">
              </div>
          {% endfor %}

    </body>
</html>
