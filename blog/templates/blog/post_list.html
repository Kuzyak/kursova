{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
      {% for post in posts %}
      <div class="col-md-3 col-sm-4 col-xs-6">
          <a href="{% url 'foto_view' pk=post.pk %}">
            <img src="{{ post.smale_images.url }}" width="100%" alt="Error"/>
          </a>
      </div>
      {% endfor %}
    </div>

{% endblock %}
